<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
    <script src='funciones.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="divCalculadora" >
        <form name="calculadora">
            <center><input type="textfield" name="pantalla" value="" autocomplete="off" readonly>
            </center>
            <input type="button" value="7" onclick="document.calculadora.pantalla.value+='7'">
            <input type="button" value="8" onclick="document.calculadora.pantalla.value+='8'">
            <input type="button" value="9" onclick="document.calculadora.pantalla.value+='9'">
            <input type="button" value="+" onclick="document.calculadora.pantalla.value+='+'">
            <br>
            <input type="button" value="4" onclick="document.calculadora.pantalla.value+='4'">
            <input type="button" value="5" onclick="document.calculadora.pantalla.value+='5'">
            <input type="button" value="6" onclick="document.calculadora.pantalla.value+='6'">
            <input type="button" value="-" onclick="document.calculadora.pantalla.value+='-'">
            <br>
            <input type="button" value="1" onclick="document.calculadora.pantalla.value+='1'">
            <input type="button" value="2" onclick="document.calculadora.pantalla.value+='2'">
            <input type="button" value="3" onclick="document.calculadora.pantalla.value+='3'">
            <input type="button" value="x" onclick="document.calculadora.pantalla.value+='*'">
            <br>
            <input type="button" value="0" onclick="document.calculadora.pantalla.value+='0'">
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculadora.pantalla.value=eval(document.calculadora.pantalla.value)">
            <input type="button" value="/" onclick="document.calculadora.pantalla.value+='/'">
        </form>
    </div>
    
</body>
</html>
